<div class="col-md-2">
  <div class="form-group">
    <label for="search">Search:</label>
    <input type="text" class="form-control" id="search" ng-model="query">
  </div>
  <div class="form-group">
    <label for="select">Sort by:</label>
    <select
      class="form-control"
      id="select"
      ng-model="sidebarCtrl.orderProp"
      ng-options="name for (name, value) in sidebarCtrl.sortList">
    </select>
  </div>
</div>
